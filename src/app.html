<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Critical: Block render until theme is set to prevent flash -->
    <style>
      html:not([data-theme]) {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <script>
      // CRITICAL: Prevent FOUC/FART by setting theme before CSS loads
      // This runs synchronously and immediately to prevent theme flash
      (function () {
        try {
          // Priority: localStorage is source of truth
          const saved = localStorage.getItem('theme');
          if (saved && (saved === 'miozu-light' || saved === 'miozu-dark')) {
            document.documentElement.setAttribute('data-theme', saved);
            // Sync cookie for next SSR
            document.cookie = 'theme=' + saved + '; path=/; max-age=31536000; SameSite=Lax';
            return;
          }

          // Migration from old theme system
          const oldTheme = localStorage.getItem('app-theme');
          if (oldTheme) {
            try {
              const parsed = JSON.parse(oldTheme);
              let newTheme = 'miozu-light';
              if (parsed === 'dark' || parsed === true) {
                newTheme = 'miozu-dark';
              }
              document.documentElement.setAttribute('data-theme', newTheme);
              localStorage.setItem('theme', newTheme);
              localStorage.removeItem('app-theme'); // Clean up old key
              document.cookie = 'theme=' + newTheme + '; path=/; max-age=31536000; SameSite=Lax';
              return;
            } catch (e) {
              // Ignore parse errors
            }
          }

          // Fallback: Check cookie (from SSR)
          const match = document.cookie.match(/theme=([^;]+)/);
          const cookieTheme = match && match[1];
          if (cookieTheme && (cookieTheme === 'miozu-light' || cookieTheme === 'miozu-dark')) {
            document.documentElement.setAttribute('data-theme', cookieTheme);
            localStorage.setItem('theme', cookieTheme);
            return;
          }

          // Final fallback: System preference
          const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
          const systemTheme = prefersDark ? 'miozu-dark' : 'miozu-light';
          document.documentElement.setAttribute('data-theme', systemTheme);
          localStorage.setItem('theme', systemTheme);
          document.cookie = 'theme=' + systemTheme + '; path=/; max-age=31536000; SameSite=Lax';
        } catch (e) {
          // Emergency fallback
          document.documentElement.setAttribute('data-theme', 'miozu-light');
        }
      })();
    </script>

    <!-- Viewport and mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons - Modern multi-format approach -->
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Miozu" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Miozu - AI Data Intelligence & Commerce Optimization. The Data Oracle for e-commerce, powering the next generation of AI with real commerce behavior data." />
    <meta name="keywords" content="AI data, e-commerce intelligence, commerce optimization, LLM training data, data oracle, AI planning" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Miozu - AI Data Intelligence & Commerce Optimization" />
    <meta property="og:description" content="The Data Oracle for e-commerce. Capture complete conversion funnels, optimize with AI planning, and power the next generation of LLMs." />
    <meta property="og:site_name" content="Miozu" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Miozu - AI Data Intelligence & Commerce Optimization" />
    <meta name="twitter:description" content="The Data Oracle for e-commerce. Building the intelligence layer that powers the next generation of commerce." />

    <!-- DNS Prefetch: Resolve external domains early -->
    <link rel="dns-prefetch" href="https://api.miozu.com" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />

    <!-- Speculation Rules: Prerender likely navigation targets (Chrome 109+) -->
    <script type="speculationrules">
      {
        "prerender": [
          {
            "source": "document",
            "where": {
              "and": [
                {"href_matches": "/*"},
                {"not": {"href_matches": "/api/*"}}
              ]
            },
            "eagerness": "moderate"
          }
        ],
        "prefetch": [
          {
            "source": "document",
            "where": {"href_matches": "/*"},
            "eagerness": "moderate"
          }
        ]
      }
    </script>

    <!-- Optimized font loading: reduced weights, latin subset only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Primary sans-serif: only weights 400, 500, 600, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Display serif: headings only need 400, 600, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Secondary fonts: only 400, 500, 600 weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <script>
      if ('serviceWorker' in navigator) {
        // Only register once on window load
        window.addEventListener('load', () => {
          // Skip registration if already controlled
          if (navigator.serviceWorker.controller) return;

          // Register service worker
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('Service worker registered'))
            .catch(err => console.error('Service worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
